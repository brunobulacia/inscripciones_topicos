# Configuración Redis para alta concurrencia
# redis.conf

# Aumentar conexiones máximas
maxclients 10000

# Aumentar memoria
maxmemory 2gb
maxmemory-policy allkeys-lru

# Configuración de red
tcp-keepalive 300
tcp-backlog 511

# Configuración de persistencia (opcional para colas)
save ""
appendonly no

# Configuración de timeouts
timeout 0
tcp-keepalive 60

# Configuración de logs (para debugging)
loglevel notice
logfile ""

# Cliente output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60